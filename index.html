<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Instagram</title>
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- MAIN -->
    <main>
        <div id="main-container">
            <!-- BANNER LATERAL -->
            <div id="banner-container">
                <img src="assets/img/imagem_cel_exterior.png" alt="Crie uma conta no Instagram">
            </div>
            <!-- FORMULARIO DE LOGIN, CADASTRO E OBTENHA O APP -->
            <div id="form-container">
                <div id="form-box">
                    <!-- LOGO -->
                    <img src="assets/img/logo_instagram.png" alt="" id="logo-instagram">
                    <!-- FORM LOGIN -->
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Telefone, nome de usuário ou e-mail">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <!-- SEPARADOR -->
                    <div class="separator">
                        <div class="line">
                            <span>Ou</span>
                        </div>
                    </div>
                    <!-- LINKS ALTERNATIVOS -->
                    <div class="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="assets/img/logo_facebook.svg" alt="Facebook">
                                <span>Entrar com Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-password">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="assets/img/botao_apple.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="assets/img/botao_google_play.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <!-- RODAPE -->
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localizações</a></li>
                <li><a href="#">Português (Brasil)</a></li>
                <li><a href="#">© 2021 Instagram do Facebook</a></li>
            </ul>
        </nav>
    </footer>

</body>

</html>
